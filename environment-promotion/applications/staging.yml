apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: environment-promotion-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/nkokkalis/gitops-cert-level-2-examples.git
    targetRevision: HEAD
    path: ./environment-promotion/envs/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  # Sync policy
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
